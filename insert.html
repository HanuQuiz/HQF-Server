<html>
<head>
<!-- HQF Stylesheet -->
<link rel="stylesheet" type="text/css" href="js/hqf_stylesheet.css">


<!-- Include the jQuery Library & HQF js files-->  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>

<script type="text/javascript" src="js/ui.js">
</script>

<script type="text/javascript" src="js/jquery.js">
</script>

<script>
$(document).ready(function(){

$("#clear-output").click(function(){
		$("#output").empty();
	});
	
$("#save").click(function(){ save_insert(); });

});
</script>

<body onLoad="clear_all_inputs();" >

<div id="content" style="position:relative; top:80px; left:220px;">

<p>Secret Key: <input type="password" id="key"></p>

<input type="text" id="qid" style="display:none;" />

<table cellpadding="10" >
	<tr>
		<td>Question</td><td><textarea id="question" class="questn" ></textarea></td>
	</tr>
	
	<tr>
		<td>Tags (Seperated by comma)</td><td><input type="text" id="tags" class="ans_inp" /><td>
	</tr>
	
	<tr>
		<td>Level</td><td> <select id="level" >  <option value="1">1 - Easy</option> <option value="2">2 - Medium</option> <option value="3">3 - Hard</option> </select></td>
	</tr>
	
	<tr>
		<td>Answer Type</td><td> <select onChange="answer_type(this.value);" id="ans_type" > <option id="type_0" value="0" >-- select --</option> <option value="1">1 - Single Choice</option> <option value="2">2 - Multiple Choice</option></select></td>
	</tr>
	
	<tr>
		<td>Category</td><td><input type="radio" name="category" id="cat_free" checked="checked"/><label for="cat_free">Free & Premium</label> <input name="category" type="radio" id="cat_premium" value="Premium" /><label for="cat_premium">Premium only</label></td>
	</tr>
	
	<tr>
		<td>Answers<br>
		<img src="images/add.png"  style="width:25px; height:25px; cursor:pointer;" onClick="add_answer();"/>  <img src="images/remove.png" style="width:25px; height:25px; cursor:pointer;" onClick="remove_answer();"/>
		</td>
			<td>
				<table style="width:100%" cellpadding="3" >
					<tr id="ans1" style="display:none;" ><td>1. <input type='checkbox' name='answers' id='ans_opt_1' /></td><td><input type='text' id='ans_txt_1' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans2" style="display:none;"><td>2. <input type='checkbox' name='answers' id='ans_opt_2' /></td> <td><input type='text' id='ans_txt_2' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans3" style="display:none;"><td>3. <input type='checkbox' name='answers' id='ans_opt_3' /></td> <td><input type='text' id='ans_txt_3' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans4" style="display:none;"><td>4. <input type='checkbox' name='answers' id='ans_opt_4' /></td> <td><input type='text' id='ans_txt_4' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans5" style="display:none;"><td>5. <input type='checkbox' name='answers' id='ans_opt_5' /></td> <td><input type='text' id='ans_txt_5' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans6" style="display:none;"><td>6. <input type='checkbox' name='answers' id='ans_opt_6' /></td> <td><input type='text' id='ans_txt_6' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans7" style="display:none;" ><td>7. <input type='checkbox' name='answers' id='ans_opt_7' /></td> <td><input type='text' id='ans_txt_7' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans8" style="display:none;" ><td>8. <input type='checkbox' name='answers' id='ans_opt_8' /></td> <td><input type='text' id='ans_txt_8' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans9" style="display:none;" ><td>9. <input type='checkbox' name='answers' id='ans_opt_9' /></td> <td><input type='text' id='ans_txt_9' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
					<tr id="ans10" style="display:none;" ><td>10. <input type='checkbox' name='answers' id='ans_opt_10' /></td> <td><input type='text' id='ans_txt_10' onkeypress="handle(event,this.id);" class='ans_inp' /></td></tr>
				</table>
			</td>
	</tr>
	
	<tr>
		<td></td><td><button id="save" >Save</button> <button id="reset" onClick="clear_all_inputs();">Reset</button></td>
	</tr>
	
</table>

<p><button id="clear-output">Clear Output Message Area</button></p>

<div id="output"></div>
</p>

</div>

</body>
	
</head>
</html>
