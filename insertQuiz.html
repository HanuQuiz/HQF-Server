<html>
<head>
<!-- HQF Stylesheet -->
<link rel="stylesheet" type="text/css" href="js/hqf_stylesheet.css">


<!-- Include the jQuery Library & HQF js files-->  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>

<script type="text/javascript" src="js/ui.js">
</script>

<script type="text/javascript" src="js/jquery.js">
</script>

<script>
$(document).ready(function(){

$("#clearoutput").click(function(){
		$("#output").empty();
	});
	
$("#save").click(function(){ save_quiz(); });

});
</script>

<body>

<div id="content" style="position:relative; top:80px; left:220px;">

<p>Secret Key: <input type="password" id="secret_key"></p>

<table cellpadding="10">
	<tr>
		<td>Description</td> <td><input type="text" id="description" class="ans_inp" /></td>
	</tr>
	
	<tr>
		<td>Level</td><td> <select id="level" >  <option value="1">1 - Easy</option> <option value="2">2 - Medium</option> <option value="3">3 - Hard</option> </select></td>
	</tr>
	
	<tr>
		<td>Question IDs (Seperated by commas)</td> <td><input type="text" id="questids" class="ans_inp"></td>
	</tr>
	
	<tr>
		<td>Category</td><td><input type="radio" name="category" id="cat_free" checked="checked"/><label for="cat_free">Free & Premium</label> <input name="category" type="radio" id="cat_premium" value="Premium" /><label for="cat_premium">Premium only</label></td>
	</tr>
	
	<tr>
		<td>Tags</td> <td><input type="text" id="tags" class="ans_inp" /></td>
	</tr>

	<tr>
		<td><input type="button" value="Save" id="save" /></td>
	</tr>
</table>

<input type="button" id="clearoutput"  value="Clear Log" />
<div id="output"></div>

</div>

</body>
	
</head>
</html>
